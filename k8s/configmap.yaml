apiVersion: v1
kind: ConfigMap
metadata:
  name: polyglot-config
data:
  DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres-service:5432/polyglot_media"
  ELASTICSEARCH_URL: "http://elasticsearch-service:9200"
  REDIS_URL: "redis://redis-service:6379"
  ELASTICSEARCH_INDEX: "media_content"
  UPLOAD_DIR: "uploads"
  MAX_FILE_SIZE: "524288000"
  ASR_MODEL: "openai/whisper-base"
  TRANSLATION_MODEL: "Helsinki-NLP/opus-mt-en-mul"
  SUMMARIZATION_MODEL: "facebook/bart-large-cnn"
  SENTIMENT_MODEL: "cardiffnlp/twitter-roberta-base-sentiment-latest"
  OBJECT_DETECTION_MODEL: "facebook/detr-resnet-50"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"

---
apiVersion: v1
kind: Secret
metadata:
  name: polyglot-secrets
type: Opaque
stringData:
  SECRET_KEY: "your-super-secret-key-change-in-production"
  HF_TOKEN: "your_hugging_face_token_here"